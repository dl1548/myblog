{% extends "base.html" %}

{% block content %}
<div class="posts">
    {% if error %}
        <h2 class="post-title">未找到</a></h2>
    {% else %}
    {% for post in post_list %}
        <section class="post">
            <header class="post-header">
                <a class="post-author" href="#">{{ post.date_time |date:"Y /m /d"}}</a> |
                <a href="{% url "detail" id=post.id %}" target="_blank">{{ post.title }}</a>
                <a class="post-category post-category-js" href="#">{{ post.category }}</a>
            </header>
        </section>
    {% endfor %}
    {% endif %}
</div><!-- /.blog-post -->
{% endblock %}
